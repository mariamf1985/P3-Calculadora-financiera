<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora financiera</title>
    <link rel="stylesheet" type="text/css" href="./pages/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="firstValue">123</div>
          <div id="lastValue">456</div>
        </div>
        <button class="col2">C</button>
        <button>&larr;</button>
        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="col2 number">0</button>
        <button class="number">.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </body>
</html>
