<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora financiera</title>
    <link rel="stylesheet" type="text/css" href="./pages/css/styles.css" />
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <button class="col2 btn" id="C">C</button>
        <button class="btn" id="delete">&larr;</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="col2 btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
      </div>
    </div>
    <script src="./pages/js/main.js" type="text/javascript"></script>
  </body>
</html>
