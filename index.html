<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora financiera</title>
    <link rel="stylesheet" type="text/css" href="./pages/css/styles.css" />
    <script src="./pages/js/main.js" type="text/javascript"></script>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="firstValue"></div>
          <div id="lastValue"></div>
        </div>
        <button class="col2 button" id="C">C</button>
        <button class="button" id="delete">&larr;</button>
        <button class="button">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">X</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <button class="col2 button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
      </div>
    </div>
  </body>
</html>
