<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora financiera</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
            <div id="firstValue"></div>
            <div id="lastValue"></div>
        </div>
        <button>C</button>
        <button>&larr;</button>
        <button>%</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
